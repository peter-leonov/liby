<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width"/>
<title>Geometry demo</title>
<script src="../../modules/vector.js"></script>
<style>
canvas { border: 2px solid #ccc; }
</style>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>
<script>
;(function(){

function shape (cx, points)
{
	cx.beginPath()
	var start = points[0]
	cx.moveTo(start[0], start[1])
	for (var i = 1, il = points.length; i < il; i++)
	{
		var point = points[i]
		cx.lineTo(point[0], point[1])
	}
	
	cx.closePath()
	cx.stroke()
}

function points (cx, points)
{
	for (var i = 0, il = points.length; i < il; i++)
	{
		var point = points[i]
		// cx.moveTo(point[0], point[1])
		cx.beginPath()
		cx.arc(point[0], point[1], 4, 0, Math.PI * 2, true)
		cx.closePath()
		cx.fill()
	}
}

var cx = document.getElementById('canvas').getContext('2d')

var a =
[
[100, 50],
[250, 200],
[100, 350]
]

var b =
[
[75, 150],
[300, 200],
[75, 250]
]

cx.lineWidth = 2
cx.lineJoin = 'round'

cx.strokeStyle = '#4a4'
shape(cx, a)

cx.strokeStyle = '#44a'
shape(cx, b)

var c = Vector.intersectShapes(a, b)
// cx.strokeStyle = '#fa4'
// shape(cx, c)
cx.fillStyle = '#f80'
points(cx, c)


})();

</script>
</body>
</html>
