<!DOCTYPE html>
<html lang="en">
<head>
	<title>Opera onscroll bugs (DSK-314166 and MSIE bug 604663)</title>
</head>
<body>

<script>
;(function(){

document.body.style.height = '10000px'
var eventPhase
window.addEventListener('scroll', function (e) { eventPhase = e.eventPhase }, true)
window.scrollTo(0, 1)
window.setTimeout(function () { alert(eventPhase == Event.CAPTURING_PHASE ? 'passed' : 'failed: ' + eventPhase) }, 0)


document.body.style.height = '10000px'
var fired
document.addEventListener('scroll', function (e) { fired = true }, true)
window.scrollTo(0, 2)
window.setTimeout(function () { alert(fired ? 'passed' : 'failed') }, 0)

})();
</script>

</body>
</html>
